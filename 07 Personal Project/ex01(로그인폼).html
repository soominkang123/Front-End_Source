<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" required>
        <button type="button" onclick="checkDuplicate()">아이디 중복확인</button>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>

        <label for="email">이메일주소</label>
        <input type="email" id="email" name="email" required>

        <label for="birthdate">생년월일</label>
        <select id="year" name="year">
            <!-- 생년월일 년도 옵션 추가 -->
            <!-- 예시로 1950년부터 2022년까지를 넣었으나, 실제로는 필요에 따라 수정이 필요합니다. -->
            <?php
                for ($year = 1950; $year <= 2022; $year++) {
                    echo "<option value=\"$year\">$year</option>";
                }
            ?>
        </select>
        <select id="month" name="month">
            <!-- 생년월일 월 옵션 추가 -->
            <?php
                for ($month = 1; $month <= 12; $month++) {
                    echo "<option value=\"$month\">$month</option>";
                }
            ?>
        </select>
        <select id="day" name="day">
            <!-- 생년월일 일 옵션 추가 -->
            <?php
                for ($day = 1; $day <= 31; $day++) {
                    echo "<option value=\"$day\">$day</option>";
                }
            ?>
        </select>

        <button type="submit">가입하기</button>
    </form>

    <script>
        function checkDuplicate() {
            // 중복확인 기능을 구현할 JavaScript 코드를 추가할 수 있습니다.
            alert('아이디 중복확인 기능이 실행됩니다.');
        }
    </script>

</body>
</html>
