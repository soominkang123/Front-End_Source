<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="foutlogin" action="https://allbakery.co.kr/bbs/login_check.php" onsubmit="return fhead_submit(this);" method="post" autocomplete="off">
        <input type="hidden" name="url" value="%2F">
        <ul class="logInList">
            <li>
                <div class="formItem">
                    <div class="inputArea">
                        <input type="text" class="inpText" placeholder="아이디를 입력해주세요" name="mb_id" id="ol_id">
                        <span class="inpItem">
							<a href="#" class="btnInpCancel">입력 취소</a>
						</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="formItem">
                    <div class="inputArea">
                        <input type="password" class="inpText" placeholder="비밀번호를 입력해주세요" id="ol_pw" name="mb_password">
                        <span class="inpItem">
							<a href="#" class="btnInpCancel">입력 취소</a>
						</span>
                    </div>
                </div>
            </li>
        </ul>
        <div class="idSave">
            <div class="inputCheckbox type02 reversal">
                <input type="checkbox" id="auto_login" name="auto_login">
                <label for="auto_login" id="auto_login_label">아이디 저장</label>
            </div>
        </div>
        <div class="btnArea">
            <button type="submit" id="ol_submit" class="btn btnCol02"><span>로그인</span></button>
        </div>
        <ul class="logInEtc">
            <li><a href="https://allbakery.co.kr/bbs/register.php"><strong>회원가입</strong></a></li>
            <li><a href="https://allbakery.co.kr/bbs/password_lost.php" id="ol_password_lost"><span>아이디/비밀번호 찾기</span></a></li>
        </ul>
    </form>
</body>
</html>
