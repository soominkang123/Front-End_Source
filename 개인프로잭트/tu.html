<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .menu-item {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .menu-item:hover {
            transform: scale(1.2); /* 확대 비율 조절 가능 */
        }
    </style>
</head>
<body>

<div class="menu-item">
    <img src="your-image-url.jpg" alt="카페 메뉴 사진">
</div>

</body>
</html>
